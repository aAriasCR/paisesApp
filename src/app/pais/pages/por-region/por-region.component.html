<div class="animate__animated animate__fadeIn">

    <h3>Buscar por region <small>{{ regionActiva | titlecase }}</small></h3>
    <hr>

    <h5>Seleccione la region</h5>

    <div class="row">
        <div class="col">
            <!-- [class.abc]="region === regionActiva" -->
            <!-- [ngClass]="{
                'btn-outline-primary': region !== regionActiva,
                'btn-primary': region === regionActiva
            }" -->
            <!-- [class]=" (region !== regionActiva)? 'btn btn-outline-primary': 'btn-primary' " -->
            <button *ngFor="let region of regiones"
                    class="btn"
                    [class]="getClaseCss(region)"
                    (click)="activarRegion(region)"> 
                    {{region | titlecase }}
            </button>
        </div>
    </div>

</div>


<div *ngIf="paises.length > 0"  class="row">
    <div class="col ">
        <app-pais-tabla [paises] = "paises" ></app-pais-tabla>
    </div>
</div>
